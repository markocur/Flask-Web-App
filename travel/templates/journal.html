{% extends "layout.html" %}

{% block title %}
    Journal
{% endblock %}

{% block content %}

<style>
    body {
        background-image:url(/static/imgs/background-3.jpg);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 100vh;
    }
</style>

    <h1 class="mb-4 fw-bolder">My Journal</h1>

    {% for post in posts %}
        <div class="row">
            <div class="post col-8 offset-2 bg-light rounded mb-2">
                <div class="date text-end py-1">{{ post.date_posted.strftime('%d %B %Y %-H:%M (UTC)') }}</div>
                <a href="{{ url_for('post', post_id=post.id) }}">
                    <h2>{{ post.title }}</h2>
                </a>
                <p>{{ post.content | safe }}</p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
